<div class="modal-overlay">
  <div class="modal-container">
    <h2 class="modal-title"></h2>

    <div class="form-group">
      <input type="text" placeholder="Name" [(ngModel)]="newEmployee.name" />
    </div>

    <div class="form-group">
      <input type="text" placeholder="Department" [(ngModel)]="newEmployee.department" />
    </div>

    <div class="form-group">
      <input type="text" placeholder="Mobile" [(ngModel)]="newEmployee.mobile" />
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" [(ngModel)]="newEmployee.isActive" />
        Active
      </label>
    </div>

    <button class="btn-primary" (click)="onSaveEmployee()">Save</button>
    <button class="btn-secondary" >Cancel</button>
  </div>
</div>
